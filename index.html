<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Login Form</title>
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS Script -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("WKYEuG4FE0S4DkoNb");
    })();
  </script>
</head>
<body>
  <div class="container">
    <!-- Spinner Animation -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.container');
        for (let i = 0; i < 50; i++) {
          const span = document.createElement('span');
          span.style.setProperty('--i', i);
          container.appendChild(span);
        }
      });
    </script>

    <div class="login-box">
      <!-- FORM START -->
      <form id="contact-form">
        <h2>Download</h2>

        <div class="input-box">
          <input type="text" name="from_name" required />
          <label>Name</label>
        </div>

        <div class="input-box">
          <input type="email" name="user_email" required />
          <label>Email</label>
        </div>

        <!-- Hidden field for dynamic recipient -->
        <input type="hidden" name="to_email" />

        <button type="submit" class="btn" onclick="openPopup()">DOWNLOAD</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup">
    <h2>Congratulations üéâ </h2>
    <p>Your check your email to see your free 2 step plan to success</p>
    <p>If you really motivated and want me to hold your hand and teach you click the link below</p>
    <button type= "button">join me</button>
    
    
    <script>
      let popup= document.getElemenyById("popup");

      function openPopup(){
        popup.classList.add("open-popup")
      }

      
    </script>

  <!-- JavaScript to Send Form via EmailJS -->
  <script>
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // ‚úÖ Set hidden recipient field value dynamically
      form.to_email.value = form.user_email.value;

      emailjs.sendForm('service_pq7bk9s', 'template_wenr7yi', this)
        .then(() => {
          alert("üéâ Success! Check your email for the download.");
          form.reset();
        }, (error) => {
          alert("‚ùå Failed to send email. Please try again.");
          console.log(error);
        });
    });
  </script>
</body>
</html>
