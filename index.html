<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Spinning animation elements -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const container = document.querySelector('.container');
                for (let i = 0; i < 50; i++) {
                    const span = document.createElement('span');
                    span.style.setProperty('--i', i);
                    container.appendChild(span);
                }
            });
        </script>
        
        <div class="login-box">
            <!-- Modified form to submit to Google Forms -->
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSdioAWGOW0w2pdYsdXu1XDEat5N8CzWZMyACzsjF70HvyPsMQ/formResponse" 
                  method="POST"
                  target="_blank"  <!-- Opens response in new tab -->
                <h2>Login</h2>
                <div class="input-box">
                    <!-- Name field -->
                    <input type="text" name="entry.1921094684" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <!-- Email field -->
                    <input type="email" name="entry.35887421" required>
                    <label>Email</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="signup-link">
                    <a href="#">Sign Up</a>
                </div>
                
                <!-- Hidden fields for better tracking -->
                <input type="hidden" name="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- Optional: Confirmation message script -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function() {
            // Optional: Show confirmation message
            setTimeout(function() {
                alert('Thank you for submitting!');
            }, 1000);
        });
    </script>
</body>
    </html>
